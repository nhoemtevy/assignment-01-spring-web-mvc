<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View Person</h1>
<div>
    <p>ID: <span th:text="${todo.id}"></span></p>
    <p>Name: <span th:text="${todo.task}"></span></p>
    <p>Description: <span th:text="${todo.description}"></span></p>
    <p>Status: <span th:text="${todo.isDone() ? 'Completed' : 'Pending'}"></span></p>
</div>
</body>
</html>
